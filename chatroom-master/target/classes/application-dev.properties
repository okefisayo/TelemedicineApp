# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
# 静态文件请求匹配方式
spring.mvc.static-path-pattern=/**
# 修改默认的静态寻址资源目录
spring.resources.static-locations = classpath:/static/

# server
server.port=8090
server.servlet.context-path=/

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chatroom?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=JWHite___1998

# mybatis
mybatis.type-aliases-package=xyz.cglzwz.chatroom.domain
mybatis.mapper-locations=classpath:mapper/*.xml

# favicon
spring.mvc.favicon.enabled=true


#redis
spring.redis.database=1
spring.redis.port=6379
spring.redis.password=
spring.session.store-type=Redis
server.servlet.session.timeout=3600
spring.redis.host=localhost

#file limit
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

#health checking
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=user
